{{>navbar}}
<main class="form-signin w-25 m-auto my-5">
    <form action="/signin" method="post">
        <h1 class="h3 mb-3 fw-normal">Nuevo Usuario</h1>


        <div class="form-floating my-2">
            <input type="text" class="form-control {{#invalid}}is-invalid{{/invalid}}" id="username" name="username" placeholder="Username">
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Este username ya está en uso.
            </div>
            <label for="username">Username</label>
        </div>
        <div class="form-floating my-2">
            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre">
            <label for="name">Nombre</label>
        </div>
        <div class="form-floating my-2">
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
            <label for="password">Contraseña</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Registrarse</button>
    </form>
</main>
