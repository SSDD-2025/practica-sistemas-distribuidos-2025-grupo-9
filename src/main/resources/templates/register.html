{{>navbar}}
<main class="form-signin w-25 m-auto my-5">
    <form action="{{action}}" method="post">
        <h1 class="h3 mb-3 fw-normal">{{actionName}} Usuario</h1>
        <div class="form-floating my-2">
            <input required type="text" class="form-control {{#invalid}}is-invalid{{/invalid}}" id="username" name="username" placeholder="Username" {{#user}}value="{{username}}"{{/user}}>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Este username ya está en uso.
            </div>
            <label for="username">Username</label>
        </div>
        <div class="form-floating my-2">
            <input required type="text" class="form-control" id="name" name="name" placeholder="Nombre" {{#user}}value="{{name}}"{{/user}}>
            <label for="name">Nombre</label>
        </div>
        {{#showPasswordInput}}
        <div class="form-floating my-2">
            <input type="password" class="form-control {{#invalidPassword}}is-invalid{{/invalidPassword}}" id="password" name="password" placeholder="Contraseña">
            <div class="invalid-feedback">
                Contraseña incorrecta
            </div>
            <label for="password">Contraseña</label>
        </div>
        {{/showPasswordInput}}
        {{#showPasswordChange}}
        <div class="form-floating my-2">
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Nueva Contraseña">
            <label for="newPassword">Nueva Contraseña</label>
        </div>
        {{/showPasswordChange}}
        <button class="btn btn-primary w-100 py-2" type="submit">{{actionName}}</button>
    </form>
</main>
