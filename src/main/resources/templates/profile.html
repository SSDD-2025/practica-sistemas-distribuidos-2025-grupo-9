{{>navbar}}
{{#user}}
<div class="container text-center">
    <div class="row">
        <div class="col">
            <img class="profile-picture" src="" alt="Foto de Perfil">
            @{{username}}
            {{#showModify}}
            <div class="container text-center">
                <button type="button" class="btn btn-primary" onclick="window.location.href='/profile/{{username}}/modify'">Modificar</button>
            </div>
            {{/showModify}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{name}}
        </div>
        <div class="col">
            <span>Estadísticas</span>
            {{statistics}}
        </div>
        {{#matches}}
        <div class="col">
            {{>match}}
        </div>
        {{/matches}}
        {{^mathces}}
        <div class="col">
            <span>Aún no ha jugado ningún partido</span>
        </div>
        {{/mathces}}
    </div>
</div>
{{/user}}
